<!doctype html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <div class="content-wrap">
        <div class="content">
        <div class="blog-content">
                <div>
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="blog-socials">
                    {% if page.medium-link %}
                        <a href="{{ page.medium-link }}"><img src="/assets/images/socials/medium.svg" alt="medium logo" class="blog-socials-logo"></a>
                    {% endif %}
                    {% if page.dev-to-link %}
                        <a href="{{ page.dev-to-link }}"><img src="/assets/images/socials/devto.svg" alt="dev.to logo" class="blog-socials-logo"></a>
                    {% endif %}
                </div>
            
            {{ page.content }}
        </div>
    </div>
</body>

</html>
